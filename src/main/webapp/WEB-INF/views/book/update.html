<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/book/update/{book_id}/(book_id=${book.getBookId()})}" th:method="POST" th:object="${book}">
        <label for="name">Enter book name:</label>
        <input id="name" th:field="*{bookName}" type="text" th:text="${book.bookName}">
        <br/>
        <label for="author_name">Enter author name:</label>
        <input id="author_name" th:field="*{authorName}" type="text" th:text="${book.authorName}">
        <br/>
        <label for="release_date">Enter release date:</label>
        <input id="release_date" th:field="*{releaseDate}" type="text" th:text="${book.releaseDate}">
        <br/>
        <input type="submit" value="Save">
    </form>
</div>

</body>
</html>
