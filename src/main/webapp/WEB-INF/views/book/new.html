<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form th:action="@{/book/create}" th:method="POST" th:object="${book}">
        <label for="name">Enter book name:</label>
        <input id="name" th:field="*{bookName}" type="text">
        <br/>
        <label for="author_name">Enter author name:</label>
        <input id="author_name" th:field="*{authorName}" type="text">
        <br/>
        <label for="release_date">Enter release date:</label>
        <input id="release_date" th:field="*{releaseDate}" type="text">
        <br/>
        <input type="submit" value="save">
    </form>
    <form th:action="@{/book/all}" th:method="get">
        <button type="submit">back</button>
    </form>
</div>

</body>
</html>
