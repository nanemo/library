<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Free books</title>
</head>
<body>
<div>
    <table>
        <caption>Free books list</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Author name</th>
            <th>Release date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${free_books}">
            <td th:text="${book.bookName}"></td>
            <td th:text="${book.authorName}"></td>
            <td th:text="${book.releaseDate}"></td>

            <td>
                <form th:action="@{/book/add_book_to_person/{person_id}/{book_id}/(person_id=${person_id},book_id=${book.bookId})}" th:method="POST">
                    <button type="button" value="Get book">GET BOOK</button>
                </form>
            </td>

            <td>
<!--                <form th:action="@{/person/ordered_book/{person_id}/(person_id=${person_id})}">-->

<!--                </form>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
