<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style> th, td {
        text-align: center;
        border: 1px black solid
    }
    tr:nth-child(even) {
        background-color: #D6EEEE;
    }
    </style>

</head>
<body>
<div>
    <table>
        <caption>Book result</caption>
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>Author name</th>
            <th>Owner</th>
            <th>Release date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <!--TODO How to add button for every person with action GetMapping-->
            <td th:href="@{/book/{book_id}/(book_id=${book.getBookId()})}" th:text="${book.getBookId()}"></td>
            <td th:href="@{/book/{book_id}/(book_id=${book.getBookId()})}" th:text="${book.getBookName()}"></td>
            <td th:href="@{/book/{book_id}/(book_id=${book.getBookId()})}" th:text="${book.getAuthorName()}"></td>
            <td th:href="@{/book/{book_id}/(book_id=${book.getBookId()})}" th:text="${book.getPerson()}"></td>
            <td th:href="@{/book/{book_id}/(book_id=${book.getBookId()})}" th:text="${book.getReleaseDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<br/>

<a href="/book/new">Create a new book</a>

</body>
</html>
