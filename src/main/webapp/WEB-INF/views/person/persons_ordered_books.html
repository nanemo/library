<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ordered list</title>
    <style>table {
        size: auto;
        margin: auto
    }</style>
</head>
<body>
<div>
    <div>
        <table>
            <caption>Client info</caption>
            <thead>
            <tr>
                <th>Name</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${person.getName()}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <table>
            <caption>Book list</caption>
            <thead>
            <tr>
                <th>Book name</th>
                <th>Author name</th>
                <th>Release date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${person.getBookList()}">
                <td th:text="${book.bookName}"></td>
                <td th:text="${book.authorName}"></td>
                <td th:text="${book.releaseDate}"></td>
                <td>
                    <form th:action="@{/book/delete_book_from_person_list/{person_id}/{book_id}/(person_id=${person.personId},
                    book_id=${book.bookId})}"
                          th:method="post">
                        <button type="submit">GIVE BOOK BACK</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/person/free_book/{person_id}(person_id=${person.personId})}" th:method="GET">
        <button type="submit" value="FREE BOOK">FREE BOOK LIST</button>
    </form>

    <form th:action="@{/person/all}" th:method="GET">
        <button type="submit" >back</button>
    </form>
</div>

</body>
</html>
